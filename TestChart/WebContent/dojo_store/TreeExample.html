<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Demo: Object Store Demonstration</title>
</head>
<script>
	var djConfig =  {
		baseUrl:"../pure_dojo/dojo/",
		isDebug: false,
		parseOnLoad: true
	};
</script>
<style type="text/css">
	@import "../pure_dojo/dijit/themes/claro/claro.css";
	@import "../pure_dojo/dojox/grid/resources/claroGrid.css";
</style>
<body class="claro">
	<h1>dijit.Tree with object store</h1>
	<!-- load dojo and provide config via data attribute -->
	<script src="../pure_dojo/dojo/dojo.js"></script>
	<script>
		dojo.require("com.ibm.btt.store.BTTOperationStore");
		dojo.require("dojo.data.ObjectStore");

		dojo.require("dijit.tree.TreeStoreModel");
		dojo.require("dijit.Tree");
	</script>

	<div dojoType="com.ibm.btt.store.BTTOperationStore"
		 data-dojo-id="serverStore"
		 contextPath='/TestChart'
		 operationName="TreeListOp"
		 dataRootPath="listFL"></div>

	<!-- object store -->
	<div dojoType="dojo.data.ObjectStore"
		 data-dojo-id="bridge"
		 objectStore="serverStore"
		 labelProperty="name"></div>

	<!-- object store -->
	<div dojoType="dijit.tree.TreeStoreModel"
		 data-dojo-id="storeAdapter"
		 store="bridge"
		 childrenAttrs="subitems,children"></div>

	<input type="hidden" id="sampleField"/>
	<div jsId="testTree"
		 style="border:2px solid blue;height:300px;width:200px;"
		 dojoType="dijit.Tree"
		 model="storeAdapter">
	</div>
</body>
</html>
