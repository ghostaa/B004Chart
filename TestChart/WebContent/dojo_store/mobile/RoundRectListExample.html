<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Object Store for Mobile</title>
	<link rel="stylesheet" href="../../dojo_mobile/dojox/mobile/themes/iphone/iphone.css" media="screen"/>
	<!-- load DOJO definitions -->
	<script type="text/javascript"
			src="../../dojo_mobile/dojox/mobile/deviceTheme.js"
			data-dojo-config="mblThemeFiles: ['base']"></script>
	<script src="../../dojo_mobile/dojo/dojo.js"
			data-dojo-config="baseUrl:'../../dojo_mobile/dojo/',
							isDebug: false,
							parseOnLoad: true"></script>
</head>
<body>
	<script>
		//data store
		require(["dojox/mobile/parser",
		    	 "dojox/mobile",
		    	 "dojox/mobile/compat",
		 		 "com/ibm/btt/store/BTTOperationStore",
				 "dojox/mobile/Heading",
				 "dojox/mobile/ScrollableView",
				 "dojox/mobile/RoundRectStoreList"]);
	</script>
	
	<!-- BTT data store -->
	<div data-dojo-type="com.ibm.btt.store.BTTOperationStore"
		 data-dojo-id="serverStore"
		 data-dojo-props="contextPath:'/TestChart',operationName:'TableListOp',dataRootPath:'listFL'"></div>

	<!-- RoundRectStoreList -->
	<div data-dojo-type="dojox.mobile.Heading">RoundRectStoreList</div>
	<div data-dojo-type="dojox/mobile/ScrollableView">
		<ul data-dojo-type="dojox.mobile.RoundRectStoreList"
			data-dojo-id="mobilList"
			data-dojo-props="store:serverStore,itemMap:{size:'rightText'}"></ul>
	</div>
</body>

</html>
