<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Demo: Object Store Demonstration</title>
		<link rel="stylesheet" href="../pure_dojo/dijit/themes/claro/claro.css" media="screen"/>
	</head>
	<body class="claro">
		<script>
			var djConfig =  {
				baseUrl:"../pure_dojo/dojo/",
				isDebug: false,
				parseOnLoad: true
			};
		</script>
		<!-- load dojo and provide config via data attribute -->
		<script src="../pure_dojo/dojo/dojo.js"></script>
		<script>
			dojo.require("com.ibm.btt.store.BTTOperationStore");
			dojo.require("dojo.data.ObjectStore");

			dojo.require("dijit.form.ComboBox");
			dojo.require("dijit.form.Select");
			dojo.require("dijit.form.FilteringSelect");
		</script>

		<div data-dojo-type="com.ibm.btt.store.BTTOperationStore"
			 data-dojo-id="serverStore"
			 data-dojo-props="contextPath:'/TestChart',operationName:'TableListOp',dataRootPath:'listFL'"></div>

		<!-- object store -->
		<div data-dojo-type="dojo.data.ObjectStore"
			 data-dojo-id="storeAdapter"
			 data-dojo-props="objectStore:serverStore,labelProperty:'label'"></div>

		<h2>ComboBox</h2>
		<!-- start flow, get data from the listFL -->
		<div data-dojo-id="testCombo"
			 dojoType="dijit.form.ComboBox"
			 id="myTest"
			 store="new dojo.data.ObjectStore({
			 			objectStore:serverStore
			 		})"
			 searchAttr="label"></div>

		<h2>Select</h2>
		<div dojoType="dijit.form.Select"
			 store="storeAdapter"></div>
		<!-- queryOptions="{path:'listFL'}" -->
		
		<h2>Filtering Select</h2>
		<div dojoType="dijit.form.FilteringSelect"
			 store="storeAdapter"
			 searchAttr="label"></div>
		<!-- fetchProperties="{queryOptions:{path:'listFL'}}" -->
	</body>
</html>
