<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Demo: Object Store Demonstration</title>
	<link rel="stylesheet" href="../pure_dojo/dijit/themes/claro/claro.css" media="screen"/>
</head>
<style type="text/css">
	@import "../pure_dojo/dojox/grid/enhanced/resources/claro/EnhancedGrid.css";
</style>
<body class="claro">
<script>
	var djConfig =  {
		baseUrl:"../pure_dojo/dojo/",
		isDebug: false,
		parseOnLoad: true
	};
</script>
	<h1>EnhancedDataGrid width Object Store</h1>
	<!-- load dojo and provide config via data attribute -->
	<script src="../pure_dojo/dojo/dojo.js"></script>
	<script>
		dojo.require("com.ibm.btt.store.BTTOperationStore");
		dojo.require("dojo.data.ObjectStore");

		dojo.require("dijit.form.Button");

		dojo.require("dojox.grid.EnhancedGrid");
		dojo.require("dojox.grid.enhanced.plugins.Pagination");
	</script>

	<div data-dojo-type="com.ibm.btt.store.BTTOperationStore"
		 data-dojo-id="serverStore"
		 data-dojo-props="contextPath:'/TestChart',operationName:'TableListOp',dataRootPath:'listFL'"></div>

	<!-- object store -->
	<div data-dojo-type="dojo.data.ObjectStore"
		 data-dojo-id="storeAdapter"
		 data-dojo-props="objectStore:serverStore"></div>

	<input type="hidden" id="sampleField"/>
	<table data-dojo-id="testGrid"
		   dojoType="dojox.grid.EnhancedGrid"
		   store="storeAdapter"
		   rowsPerPage="10"
		   plugins="{pagination:{pageSizes:['5', '10', '20', 'All'],maxPageStep: 5,descTemplate: '${2} - ${3} of ${1} ${0}',gotoButton:true,pageStepper:true}}">
		<!-- queryOptions="{path:'listFL'}" -->
		<thead>
			<tr>
				<th field="id">Name</th>
				<th field="label" width="200px">Description</th>
			</tr>
		</thead>
	</table>

	<table data-dojo-id="testGrid_02"
		   dojoType="dojox.grid.EnhancedGrid"
		   store="storeAdapter"
		   plugins="{pagination:{pageSizes:['10', '25', '50', 'All'],maxPageStep: 5,descTemplate: '${2} - ${3} of ${1} ${0}',gotoButton:true,pageStepper:true}}">
		<!-- queryOptions="{path:'listFL'}" -->
		<thead>
			<tr>
				<th field="id">Name</th>
				<th field="label" width="200px">Description</th>
			</tr>
		</thead>
	</table>
</body>
</html>
